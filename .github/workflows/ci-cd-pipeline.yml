name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'Security_Compliance_workshop-Jasleen/day2/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Security_Compliance_workshop-Jasleen/day2/**'
jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: ./gradlew clean build
        working-directory: Security_Compliance_workshop-Jasleen/day2/sample-application

      - name: Start Spring Boot app
        run: |
          nohup java -jar build/libs/*.jar &
          echo "Waiting for Spring Boot to start..."
          for i in {1..30}; do
            curl -s http://localhost:8080/actuator/health && break
            sleep 2
          done
        working-directory: Security_Compliance_workshop-Jasleen/day2/sample-application

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-r Security_Compliance_workshop-Jasleen/day2/sample-application/zap-report.html'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: Security_Compliance_workshop-Jasleen/day2/sample-application/zap-report.html
